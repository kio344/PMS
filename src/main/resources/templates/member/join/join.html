<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

</head>

<body>
	<h1>회원가입</h1>
	<div>
		<form method="post" th:action="@{/user/}">
			<dl>
				<dt>아이디 : <input type"text" name="memId"> <button>중복확인</button></dt>
			</dl>

			<dl>
				<dt>비밀번호 : <input type"password" name="memPw"></dt>
			</dl>

			<dl>
				<dt>비밀번호 확인 : <input type"password" name="memPwRe"></dt>
			</dl>

			<dl>
				<dt>이름 : <input type="text" name="memNm"></dt>
			</dl>
			
			<dl>
				<dt>전화번호 : <input type="text" name="mobile"></dt>
			</dl>
			
			<dl>
				<dt>이메일 : <input type="text" name="email"></dt>			
			</dl>

			<dl>
				<dt>주소</dt>
				<p>
					<input type="text" th:name="postcode" id="sample6_postcode" placeholder="우편번호" readonly>
					<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
					<br>
					<input type="text" th:name="addr" id="sample6_address" placeholder="주소" readonly>
					<br>
					<input type="text" th:name="extraaddr" id="sample6_extraAddress" placeholder="참고항목" readonly>
					<input type="text" th:name="datiladdr" id="sample6_detailAddress" placeholder="상세주소" th:field="*{datilAdd}">
				</p>
			</dl>

			<dl>
				<dt>닉네임 : <input type="text" name="userNic"></dt>
			</dl>

			<dl>
				<button type="submit">
					회원가입
				</button>

				<button type="reset">
					다시적기
				</button>


			</dl>

		</form>
	</div>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function sample6_execDaumPostcode() {
			new daum.Postcode({
				oncomplete: function (data) {

					var addr = ''; // 주소 변수
					var extraAddr = ''; // 참고항목 변수

					// 사용자가 선택한 주소가 도로명 타입일 때 참고항목을 조합한다.
					if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
						addr = data.roadAddress;
					} else { // 사용자가 지번 주소를 선택했을 경우 (J)
						addr = data.jibunAddress;
					}

					// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다
					if (data.userSelectedType === 'R') {
						// 법정동명이 있을 경우 추가한다.
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동/로/가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}

						// 건물명이 있고, 공동주택일 경우 추가한다
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						// 표시할 ㅊ마고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraAddr !== '') {
							extraAddr = '(' + extraAddr + ')'
						}
						// 조합된 참고항목을 해당 필드에 넣는다.
						document.getElementById("sample6_extraAddress").value = extraAddr;
					} else {
						document.getElementById("sample6_extraAddress").value = '';
					}

					// 우편번호와 주소 정보를 해당 필드에 넣는다.
					document.getElementById("sample6_postcode").value = data.zonecode;
					document.getElementById("sample6_address").value = addr;
					document.getElementById("sample6_detailAddress").focus();
				}
			}).open();
		}
	</script>
</body>

</html>
